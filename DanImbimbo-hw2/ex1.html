<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>Exercise 1</title>
	</head>
	
	<body>
		<table border = 1>
			<thead>
				<tr>
					<th>Text Values</th>
					<th>Em Units</th>
					<th>Px Units</th>
					<th>Pt Units</th>
					<th>Percentage</th>
				</tr>
			</thead>
			<tbody>
				<tr style = "color: white; background-color: red">
					<td style = "font-size: xx-small">xx-small</td>
					<td style = "font-size: .5em">.5 em</td>
					<td style = "font-size: 8px">8 px</td>
					<td style = "font-size: 6pt">6 pt</td>
					<td style = "font-size: 50%">50%</td>
				</tr>
				<tr style = "color: black; background-color: yellow">
					<td style = "font-size: x-small">x-small</td>
					<td style = "font-size: .60em">.60 em</td>
					<td style = "font-size: 11px">11 px</td>
					<td style = "font-size: 8pt">8 pt</td>
					<td style = "font-size: 60%">60%</td>
				</tr>
				<tr style = "color: white; background-color: green">
					<td style = "font-size: small">small</td>
					<td style = "font-size: .75em">.75 em</td>
					<td style = "font-size: 13px">13 px</td>
					<td style = "font-size: 10pt">10 pt</td>
					<td style = "font-size: 75%">75%</td>
				</tr>
				<tr style = "color: black; background-color: cyan">
					<td style = "font-size: medium">medium</td>
					<td style = "font-size: 1em">1 em</td>
					<td style = "font-size: 16px">16 px</td>
					<td style = "font-size: 12pt">12 pt</td>
					<td style = "font-size: 100%">100%</td>
				</tr>
				<tr style = "color: white; background-color: purple">
					<td style = "font-size: large">large</td>
					<td style = "font-size: 1.15em">1.15 em</td>
					<td style = "font-size: 18px">18 px</td>
					<td style = "font-size: 13.5pt">13.5 pt</td>
					<td style = "font-size: 110%">110%</td>
				</tr>
				<tr style = "color: black; background-color: yellow">
					<td style = "font-size: x-large">x-large</td>
					<td style = "font-size: 1.5em">1.5 em</td>
					<td style = "font-size: 24px">24 px</td>
					<td style = "font-size: 18pt">18 pt</td>
					<td style = "font-size: 150%">150%</td>
				</tr>
				<tr style = "color: white; background-color: red">
					<td style = "font-size: xx-large">xx-large</td>
					<td style = "font-size: 2em">2 em</td>
					<td style = "font-size: 30px">30 px</td>
					<td style = "font-size: 24pt">24 pt</td>
					<td style = "font-size: 200%">200%</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
